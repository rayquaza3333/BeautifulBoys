{% extends 'blog/base.html' %}

{% block content %}

<div class="jumbotron">
  <h2>PLease login</h2>
  <h3>(Must be an admin account, check admin page for issues)</h3>
  {% if form.errors %}
  <p>Your username and password are not match</p>
  {% endif %}

  <form class="" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {{form.as_p}}

    <input type="submit" class="btn btn-primary" name="" value="Login">
    <input type="hidden" name="next" value="{{Next}}">

  </form>

</div>

{% endblock %}
